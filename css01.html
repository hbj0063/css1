<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본 문법</title>
    <style>
    /*
    스타일 지정의 기본 문법
    선택자 {스타일속성1:값; 스타일속성2:값;}
    */
    *{margin: 10px; padding: 10px;} /* 전체선택자 */
    h2 {border-bottom: 3px dotted deeppink;} /* 태그 선택자 */
    .para {color: #333} /* important는 우선순위를 무시하므로 사용하지 말것 */
    p{color: red;}
    p.para{color: orange;} /* 복합선택자 */
    p#con2{color: blue;}
    div, p{border-top: 1px solid #333; margin: top 30px;}

    /*우선순위 : 태그 < 클래스 < 아이디 */
</style> 
</head>
<body>
    <div>
        <h2>제목</h2>
            <p id="con1" class="para">황병준</p>
            <p id="con2" class="para">김기태</p>
            <p id="con3" class="para">손흥민</p>
    </div>
</body>
</html>
